<aside>
	<div class="container">
		<nav>
			<a href="{{ site.baseurl }}" class="main-color">
				<img src="{{ site.baseurl }}/assets/logo.png" alt="Blog logo" width="48">{{ site.title }}
			</a>
			
			<ul>
				<li><a href="{{ site.baseurl }}/search" class="fa fa-search fa-lg"></a></li>
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				<li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
			</ul>
		</nav>
	</div>
</aside>
